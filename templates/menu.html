{% extends "base.html" %}

{% block title %} Main Menu {% endblock %}

{% block content %}
{% include 'baseMenu.html' %}
<h1>Welcome {{ name }}</h1>

<hr/>
	<div class="header">
		<div id="page-header">
			<h2>{{ response }}</h2>
    </div>
	</div>
<form role ="form"
  method="post" action="menu.php">
<div class="container">
  <div class="form-group">
    <label for="Attractions">Attractions</label>
  <select class="form-control" name="attractionName">
    {% for attraction in attractions %}
    <option>{{ attraction }}</option>
    {% endfor %}
  </select>
  </div>
  <div class ="form-group">
    <button class="btn btn-danger" type="submit"
      name="notOperational">Not Working</button>
  </div>
</div>
</form>
{% endblock %}
