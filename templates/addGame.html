{% extends "base.html" %}
{% block title %} Add Employee {% endblock %}
{% block head %}
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

{% endblock %}

{% block content %}
{% include 'baseMenu.html' %}
<div class="container">
  <div class="page-header">
    <h2>Add a New Game</h2>
    <h3 class="centerText">{{ msg }}</h3>
  </div>
<div class="container">
<form role = "form" action="game_input.php" method="post">
<div class ="form-group">
  <label for="game_name">Name of Game:</label>
<input type="text" name="game_name" class="form-control" placeholder="Enter the Game's name" required>
</div>

  <div class="form-group">
  <label for="prize">Prize type:</label>
<select class="form-control" name="prize">
  <option>small</option>
  <option>medium</option>
  <option>large</option>
</select>
</div>

<div class ="form-group">
  <label for="price">Price:</label>
<input type="text" name="price" class="form-control" placeholder="Enter the Game price" required>
</div>



<p>
<input type="submit" name="submit" value="Send" />
</p>

</form>
</div>
  
  {% endblock %}
