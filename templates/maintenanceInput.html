{% extends "base.html" %}

{% block head %}
{% endblock %}
{% block content %}
<hr/>
<div class="container">
	<div id="page-header">
		<h2>{{ maintenanceResponse }}</h2>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Attraction Name</th>
        <th>Broken on</th>
      </tr>
    </thead>
    <tbody>
      {% for broken in brokeRides %}
      <tr>
        <td>{{ broken }}</td>
        <td>{{ dates[loop.index0] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
<form role ="form" class = "form-inline" method="post" action="menu.php">
  <div class="form-group">
    <label for="attractionName">Attractions</label>
  <select class="form-control" name="brokenAttraction">
    {% for broken in brokeRides %}
    <option>{{ broken }}</option>
    {% endfor %}
  </select>
  </div>
  <div class ="form-group">
    <label for="cost">|  Cost:</label>
  <input type="text" name="cost" class="form-control" placeholder="XXX000.00" required>
  </div>
  <div class ="form-group">
    <button class="btn btn-success" type="submit"
      name="fixed">Ride is Fixed</button>
  </div>
  </form>
</div>

{% endblock %}
