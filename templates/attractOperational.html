{% extends "base.html" %}

{% block head %}
{% endblock %}
{% block content %}
<hr/>
<div class="container">
	<div id="page-header">
		<h2>{{ response }}</h2>
  </div>
<form role ="form" method="post" action="menu.php">
  <div class="form-group">
    <label for="attractionName">Attractions</label>
  <select class="form-control" name="attractionName">
    {% for attraction in attractions %}
    <option>{{ attraction }}</option>
    {% endfor %}
  </select>
  </div>
  <div class="form-group has-danger mb-0">
    <label class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" name="checkBox">
      <span class="custom-control-indicator"></span>
      <span class="custom-control-description">Check this to confirm the Ride</span>
    </label>
  </div>
  <div class ="form-group">
    <button class="btn btn-danger" type="submit" name="notOperational">Not Working</button>
  </div>
</div>
</form>
{% endblock %}
