{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="/resources/demos/style.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
{% endblock %}

{% block content %}
<hr/>
	<div class="page-header">
		<h2>Choose an Employee to Delete</h2>
		<h3 class="centerText">{{ msg }}</h3>
	</div>

		<form role = "form" class="form-signin" action="displayEmp.php" method="post">
		<div class="form-group">
			<label for="deletion">Employee List</label>
			<select class="form-control" name="e_name">
				{% for employee in deleteEmps %}
				<option>{{ employee }}</option>
				{% endfor %}
			</select>
		</div>
		
    <div class="form-group has-danger mb-0">
      <label class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" name="checkBox">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Check this to confirm deletion</span>
      </label>
    </div>
    <button class="btn btn-danger" type="submit" name="submit">
			Delete
    </button>
	</form>
{% endblock %}
