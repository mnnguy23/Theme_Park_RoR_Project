{% extends "base.html" %}
{% block title %} Change Password {% endblock %}
{% block head %}
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="/resources/demos/style.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
{% endblock %}

{% block content %}
{% include 'baseMenu.html' %}
<div class="container">
	<div class="page-header">
		<h2>Change Your Password</h2>
		<h3 class="centerText">{{ msg }}</h3>
	</div>

	<div class="container">
		<form role = "form" action="changePassword.php" method="post">
		
			<div class ="form-group">
				<label for="old_password">Current Password:</label>
				<input type="text" name="old_password" class="form-control" placeholder="Enter your current password" required>
			</div>

			<div class ="form-group">
				<label for="new_password">New Password:</label>
				<input type="text" name="new_password" class="form-control" placeholder="Enter your new password" required>
			</div>
		
			<div class ="form-group">
				<label for="confirm_password">Confirm New Password:</label>
				<input type="text" name="confirm_password" class="form-control" placeholder="Confirm your new password" required>
			</div>

			<p>
				<input type="submit" name="submit" value="Submit" />
			</p>
		</form>
	</div>
</div>
{% endblock %}
